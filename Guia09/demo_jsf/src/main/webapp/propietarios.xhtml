<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CRUD de Propietarios</title>
</h:head>
<h:body>
    <h:form id="propietarioForm">
        <h3>Crear Propietario</h3>
        <p:panelGrid columns="2">
            <h:outputLabel for="nombre" value="Nombre:" />
            <p:inputText id="nombre" value="#{propietarioBean.propietario.nombresPropietario}" />

            <h:outputLabel for="apellido" value="Apellido:" />
            <p:inputText id="apellido" value="#{propietarioBean.propietario.apellidosPropietario}" />
        </p:panelGrid>
        <p:commandButton value="Guardar" action="#{propietarioBean.guardarPropietario()}" update="propietarioForm" />

        <h3>Propietarios Registrados</h3>
        <p:dataTable value="#{propietarioBean.listaPropietarios}" var="propietario">
            <p:column headerText="ID">
                <h:outputText value="#{propietario.propietarioId}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{propietario.nombresPropietario}" />
            </p:column>
            <p:column headerText="Apellido">
                <h:outputText value="#{propietario.apellidosPropietario}" />
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Editar" action="#{propietarioBean.editarPropietario(propietario.propietarioId)}"
                                 update="propietarioForm" />
                <p:commandButton value="Eliminar" action="#{propietarioBean.eliminarPropietario(propietario.propietarioId)}"
                                 update="propietarioForm" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
