<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Test Page</ui:define>

    <ui:define name="viewname">Test Page</ui:define>

    <ui:define name="content">
        <h:body>

            <h:form id="usuariosTable">
                <p:dataTable id="usuarioTable" var="usuarios" value="#{usuariosBean.listaUsuarios}"
                             paginator="true" rows="10" resizableColumns="true"
                             emptyMessage="No se encontraron usuarios">
                    <p:column headerText="ID Usuario" sortBy="#{usuarios.usuarioId}">
                        <h:outputText value="#{usuarios.usuarioId}"/>
                    </p:column>
                    <p:column headerText="Usuario" sortBy="#{usuarios.nombreUsuario}">
                        <h:outputText value="#{usuarios.nombreUsuario}"/>
                    </p:column>
                    <p:column headerText="Correo" sortBy="#{usuarios.correoUsuario}">
                        <h:outputText value="#{usuarios.correoUsuario}"/>
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{usuarios.estadoUsuario}">
                        <h:outputText value="#{usuarios.estadoUsuario}"/>
                    </p:column>
                    <f:facet name="header">
                        <p:inputText id="filter" onkeyup="PF('usuarioTable').filter()" style="width:100%"/>
                    </f:facet>

                </p:dataTable>
            </h:form>

        </h:body>
    </ui:define>

</ui:composition>
