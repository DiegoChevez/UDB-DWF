<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Capacitaciones y Empleados</title>
</h:head>
<h:body>
   <h:form id="form1" >
      <p:tabView>
         <p:tab title="Mostrar Capacitaciones">
            <p:carousel value="#{trainingBean.listaCapacitaciones}"
                        headerText="Capacitaciones disponibles" var="lista" numVisible="3"
                        style="align-items: center;" responsive="true">
               <h:panelGrid>
                  <p:outputLabel value="#{lista.descripcion}"/>
                  <p:outputLabel value="#{lista.fecha}"/>
                  <p:outputLabel value="#{lista.categoriasByIdCategoria.descripcion}"/>
               </h:panelGrid>
            </p:carousel>
            <p:outputPanel id="detalle" style="text-align:center;">
               <p:outputLabel value="Anillo de empleados con capacitaciones" />
               <p:ring value="#{trainingEmployeeBean.listaEmpleadosCapacitados()}"
                       var="listaEmpleados">
                  <p:column>
                     <p:outputLabel
                             value="#{listaEmpleados.empleadoByIdEmpleado.nombre}
#{listaEmpleados.empleadoByIdEmpleado.apellido} ,
#{listaEmpleados.capacitacionesByIdCapacitacion.descripcion}" />
                  </p:column>
               </p:ring>
            </p:outputPanel>
         </p:tab>
         <p:tab title="Agendar a Empleados">
            <p:selectOneMenu value="#{trainingEmployeeBean.idCapacitacion}">
               <f:selectItems var="lista" value="#{trainingBean.listaCapacitaciones}"

                              itemLabel="#{lista.descripcion}"
                              itemValue="#{lista.idCapacitacion}" />
            </p:selectOneMenu>
            <h:panelGrid columns="5" id="checkboxDT" >
               <p:selectCheckboxMenu id="menu"
                                     value="#{trainingEmployeeBean.empleadosSeleccionados}"
                                     label="Empleados" filter="true"
                                     filterMatchMode="startsWith"
                                     panelStyle="width:250px">
                  <f:selectItems value="#{employeeBean.listaEmpleados}"
                                 var="listaEmpleados"
                                 itemLabel="#{listaEmpleados.nombre} #{listaEmpleados.apellido}"
                                 itemValue="#{listaEmpleados.idEmpleado}" />
               </p:selectCheckboxMenu>
               <p:commandButton icon="pi pi-user"
                                action="#{trainingEmployeeBean.guardarEmpleados()}" ajax="false" value="Agregar
seleccionados" />
               <h:messages />
            </h:panelGrid>
         </p:tab>
      </p:tabView>
   </h:form>
   <ui:include src="templates/dock.xhtml" />
</h:body>
</html>
