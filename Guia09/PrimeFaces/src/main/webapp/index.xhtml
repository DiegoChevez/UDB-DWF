<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

    <title>Capacitaciones</title>
</h:head>
<h:body>
    <p:panel>
        <h:form>
            <p:panelGrid columns="1" style="width: 50%; ">
                <h:outputText value="Programar Capacitaciones" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="Capacitacion" />
                    <p:inputText value="#{trainingBean.capacitacion.descripcion}"
                                 required="true" requiredMessage="Codigo requerido" />
                    <p:outputLabel value="Categoria" />
                    <p:selectOneMenu value="#{trainingBean.idCategoriaForm}">
                        <f:selectItems var="lista" value="#{trainingBean.listaCategorias}"
                                       itemLabel="#{lista.descripcion}"
                                       itemValue="#{lista.idCategoria}" />

                    </p:selectOneMenu>
                    <p:outputLabel value="Fecha" />
                    <p:calendar showOn="button" value="#{trainingBean.capacitacion.fecha}"
                                required="true" requiredMessage="Fecha requerida" />
                </p:panelGrid>
                <h:messages />
            </p:panelGrid>
            <p:commandButton action="#{trainingBean.guardarCapacitacion()}" ajax="false"
                             value="Guardar" />
        </h:form>

        <p:dataTable var="capacitacion" value="#{trainingBean.listaCapacitaciones}"
                     rows="10"
                     paginator="true"
                     paginatorTemplate=
                             "{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
{PageLinks}
{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column headerText="ID" sortBy="#{capacitacion.idCapacitacion}">
                <p:outputLabel value="#{capacitacion.idCapacitacion}" />
            </p:column>
            <p:column headerText="Descripcion" sortBy="#{capacitacion.descripcion}">
                <p:outputLabel value="#{capacitacion.descripcion}" />
            </p:column>
            <p:column headerText="Fecha" sortBy="#{capacitacion.fecha}">
                <p:outputLabel value="#{capacitacion.fecha}" />

            </p:column>
            <p:column headerText="Categoria"
                      sortBy="#{capacitacion.idCategoria.descripcion}">
                <p:outputLabel value="#{capacitacion.categoriasByIdCategoria.descripcion}"
                />
            </p:column>
        </p:dataTable>

    </p:panel>
    <ui:include src="templates/dock.xhtml" />
</h:body>
</html>
