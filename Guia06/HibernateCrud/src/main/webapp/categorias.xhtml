<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Hibernete - Categorias</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/0fc218370a.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="resources/img/java.ico"/>
</h:head>
<h:body class="container mt-5">
    <div class="navegacion d-flex justify-content-between align-items-center">
        <h:link styleClass="btn btn-outline-secondary d-inline-flex align-items-center"
                outcome="index">
            <i class="fa-solid fa-circle-left me-2"></i> Regresar
        </h:link>
        <h1 class="text-center">Gestión de Categorías</h1>

        <h:link styleClass="btn btn-outline-primary d-inline-flex align-items-center"
                outcome="productos">
            Ver Productos <i class="fa-solid fa-file-circle-check ms-2"></i>
        </h:link>

    </div>

    <hr class="border border-primary border-1 opacity-50"/>

    <div class="categorias">

        <div class="navegacion d-flex justify-content-between align-items-center">
            <h4 class="display-6 text-center">Categorías</h4>
            <h:messages infoStyle="color: blue" globalOnly="true"/>
            <button type="button" class="btn btn-primary d-inline-flex align-items-center" data-bs-toggle="modal"
                    data-bs-target="#agregarCategoria">
                <i class="fa-solid fa-plus me-2"></i>Agregar Categoria
            </button>
        </div>

        <br/>

        <h:form id="tableForm">
            <h:outputLabel for="id" value="ID: " styleClass="form-label"/>
            <h:inputText styleClass="form-control" id="id" value="#{categoriasBean.categoria_id}"/>
            <h:outputLabel for="marca" value="Marca: " styleClass="form-label"/>
            <h:inputText styleClass="form-control" id="marca" value="#{categoriasBean.categoria}"/>
            <h:outputLabel for="descripcion_categoria" value="Descripcion: " styleClass="form-label"/>
            <h:inputText styleClass="form-control" id="descripcion_categoria"
                         value="#{categoriasBean.descripcion_categoria}"/>
            <h:outputLabel for="estado_categoria" value="Estado: " styleClass="form-label"/>
            <h:inputText styleClass="form-control" id="estado_categoria" value="#{categoriasBean.estado_categoria}"/>
            <br/>
            <hr class="border border-primary border-2 opacity-25"/>
            <br/>
            <h:dataTable id="listaCategoriasTable" styleClass="table table-hover" var="categoriaList"
                         value="#{categoriasBean.categorias}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{categoriaList.categoria_id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{categoriaList.categoria}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>
                    <h:outputText value="#{categoriaList.descripcion_categoria}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:panelGroup rendered="#{categoriaList.estado_categoria eq 'inactivo'}">
                        <span class="badge bg-danger-subtle border border-danger-subtle text-danger-emphasis rounded-pill">Inactivo</span>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{categoriaList.estado_categoria eq 'activo'}">
                        <span class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill">Activo</span>
                    </h:panelGroup>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText>
                            <i class="fa-solid fa-gears"></i>
                        </h:outputText>
                    </f:facet>
                    <button class="btn btn-link" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <h:commandLink styleClass="dropdown-item text-info"
                                    action="#{categoriasBean.returnCategoriaId(categoriaList.categoria_id)}">
                                <i class="fa-regular fa-pen-to-square me-2"></i>Editar
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandLink>

                        </li>
                        <li>
                            <h:commandLink styleClass="dropdown-item text-warning"
                                           action="#{categoriasBean.deleteCategoria(categoriaList.categoria_id)}">
                                <i class="fa-regular fa-trash-can me-2"></i>Eliminar
                                <f:ajax execute="@form" render="tableForm"/>
                            </h:commandLink>

                        </li>
                        <h:panelGroup rendered="#{categoriaList.estado_categoria eq 'activo'}">
                            <li>
                                <h:commandLink styleClass="dropdown-item text-danger"
                                               action="#{categoriasBean.desactivarCategoria(categoriaList.categoria_id)}">
                                    <i class="fa-solid fa-ban me-2"></i>Desactivar
                                    <f:ajax execute="@form" render="tableForm"/>
                                </h:commandLink>

                            </li>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{categoriaList.estado_categoria eq 'inactivo'}">
                            <li>
                                <h:commandLink styleClass="dropdown-item text-success"
                                               action="#{categoriasBean.activarCategoria(categoriaList.categoria_id)}">
                                    <i class="fa-regular fa-circle-check me-2"></i>Activar
                                    <f:ajax execute="@form" render="tableForm"/>
                                </h:commandLink>

                            </li>
                        </h:panelGroup>
                    </ul>
                </h:column>

            </h:dataTable>
        </h:form>


    </div>

    <!-- Modal - Agregar Categoria -->
    <h:form id="agregarCategoriaForm">
        <div class="modal fade" id="agregarCategoria" tabindex="-1"
             aria-labelledby="agregarCategoriaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="agregarCategoriaLabel">Agregar Categoria</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2>Formulario de Categoría</h2>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <h:inputText class="form-control" id="categoria"
                                         value="#{categoriasBean.categoria}"/>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción de la Categoría</label>
                            <h:inputTextarea class="form-control" id="descripcion"
                                             value="#{categoriasBean.descripcion_categoria}" rows="4"/>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado de la Categoría</label>
                            <h:selectOneMenu class="form-select" id="estado"
                                             value="#{categoriasBean.estado_categoria}">
                                <f:selectItem itemValue="activo" itemLabel="Activo"/>
                                <f:selectItem itemValue="inactivo" itemLabel="Inactivo"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <h:commandButton type="submit" class="btn btn-primary" value="Agregar"
                                         action="#{categoriasBean.addCategoria()}">
                        </h:commandButton>
                    </div>
                </div>
            </div>
        </div>
    </h:form>


    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
</h:body>
</html>
