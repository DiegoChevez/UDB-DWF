<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Hibernete Crud</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/0fc218370a.js" type="text/javascript"></script>
</h:head>
<h:body class="container">
    <h:panelGroup styleClass="d-flex align-items-center justify-content-center min-vh-100">
        <h:panelGroup styleClass="px-4 py-5 text-center">
            <h:graphicImage library="img" name="programmer.png" alt="" width="40%"/>
            <h1 class="display-5 fw-bold text-body-emphasis">Hibernete - CRUD</h1>
            <h:panelGroup styleClass="col-lg-6 mx-auto">
                <p class="lead mb-4">Se ha desarrollado un crud de las tablas categorías y productos, donde estas están relacionadas y son parte de la base de datos
                    <br/> <strong>productos - categorías</strong></p>
                <h:panelGroup styleClass="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <h:link styleClass="btn btn-outline-info btn-lg px-4 gap-3" value="Categorías" outcome="categorias" />
                    <h:link styleClass="btn btn-outline-primary btn-lg px-4 gap-3" value="Productos" outcome="productos" />
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
</h:body>
</html>
