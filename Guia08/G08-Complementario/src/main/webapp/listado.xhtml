<ui:composition

        xmlns:h="http://xmlns.jcp.org/jsf/html"

        template="templates/plantillaboot.xhtml">

                     id="usuariosPool"
                     styleClass="table table-striped table-bordered">

                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{usuario.usuarioId}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Usuario" />
                </f:facet>
                <h:outputText value="#{usuario.usuario}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Correo" />
                </f:facet>
                <h:outputText value="#{usuario.correo}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ContraseÃ±a" />
                </f:facet>
                <h:outputText value="#{usuario.contrasena}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rol" />
                </f:facet>
                <h:outputText value="#{usuario.rolId}" />
            </h:column>
        </b:dataTable>
        <b:messages />
    </ui:define>
</ui:composition>
