<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/plantilla.xhtml">
    <ui:define name="content">
        <h3 class="text-center">Entradas de blog</h3>
        <h:form>
            <h:dataTable value="#{usuarioBean.usuarios}" var="e" border="1" styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{e.usuarioId}
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    #{e.usuario}
                </h:column>
                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    #{e.correo}
                </h:column>
                <h:column>
                    <f:facet name="header">Contrase√±a</f:facet>
                    #{e.contrasena}
                </h:column>
                <h:column>
                    <f:facet name="header">Rol</f:facet>
                    #{e.rolId}
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandLink styleClass="btn btn-primary" value="Editar"
                                   action="#{usuarioBean.editarUsuario(e)}"></h:commandLink>
                    <h:commandLink styleClass="btn btn-danger" value="Eliminar"
                                   onclick="return confirmarEliminacion();"
                                   action="#{usuarioBean.eliminarUsuario(e.usuarioId)}"></h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
