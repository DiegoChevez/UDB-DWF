<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="templates/plantilla.xhtml">
    <ui:define name="content">
        <h3 class="text-center">Entradas de blog</h3>
        <h:form>
            <b:dataTable value="#{usuarioBean.usuarios}" var="e" striped="true">
                <b:column headerClass="bg-dark text-white" headerStyle="font-weight: bold; text-align: center;">
                    <f:facet name="header">ID</f:facet>
                    #{e.usuarioId}
                </b:column>
                <b:column headerClass="bg-dark text-white" headerStyle="font-weight: bold; text-align: center;">
                    <f:facet name="header">Usuario</f:facet>
                    #{e.usuario}
                </b:column>
                <b:column headerClass="bg-dark text-white" headerStyle="font-weight: bold; text-align: center;">
                    <f:facet name="header">Correo</f:facet>
                    #{e.correo}
                </b:column>
                <b:column headerClass="bg-dark text-white" headerStyle="font-weight: bold; text-align: center;">
                    <f:facet name="header">Contrase√±a</f:facet>
                    #{e.contrasena}
                </b:column>
                <b:column headerClass="bg-dark text-white" headerStyle="font-weight: bold; text-align: center;">
                    <f:facet name="header">Rol</f:facet>
                    #{e.rolId}
                </b:column>
                <b:column styleClass="text-center">
                    <f:facet name="header">Operaciones</f:facet>
                    <h:commandLink styleClass="btn btn-primary me-2" value="Editar"
                                   action="#{usuarioBean.editarUsuario(e)}">
                    </h:commandLink>
                    <h:commandLink styleClass="btn btn-danger ms-2" value="Eliminar"
                                   onclick="return confirmarEliminacion();"
                                   action="#{usuarioBean.eliminarUsuario(e.usuarioId)}">
                    </h:commandLink>
                </b:column>
            </b:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
