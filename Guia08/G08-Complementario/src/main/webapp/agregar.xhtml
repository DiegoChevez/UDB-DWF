<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="templates/plantillaboot.xhtml">
        <ui:define name="contenido">
            <h:form id="formulario">

                <h:panelGrid columns="2" styleClass="col-md-10 col-sm-10 col-xs-12 input-group">

                    <h:outputText value="Usuario"/>
                    <b:inputText value="#{usuarioBean.usuario.usuario}" required="true"
                                 required-message="Nombre del usuario"/>
                    <h:outputText value="Correo"/>
                    <b:inputText value="#{usuarioBean.usuario.correo}" required="true"
                                 required-message="Correo del usuario"/>
                    <h:outputText value="Contraseña"/>
                    <b:inputText value="#{usuarioBean.usuario.contrasena}" required="true"
                                 required-message="Contraseña del usuario"/>
                    <h:outputText value="Rol"/>
                    <b:inputText value="#{usuarioBean.usuario.rolId}" required="true"
                                 required-message="Rol del usuario"/>
                </h:panelGrid>
                <h:panelGrid styleClass="col-md-10 col-sm-12 col-xs-12" style="text-align:center">
                    <b:commandButton value="Agregar" action="#{entradaBean.registrar()}"
                                     look="success" styleClass="btn-lg"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
