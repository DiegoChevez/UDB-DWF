<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templates/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <h:form styleClass="col-sm-6">
            <h:inputText value="#{usuarioBean.usuario.usuarioId}" a:type="hidden" />
            <h2>Registro de Usuarios</h2>
            <h:panelGrid columns="2" styleClass="table">
                <h:outputLabel for="usuario">Usuario</h:outputLabel>
                <h:inputText id="usuario" styleClass="form-control"
                             value="#{usuarioBean.usuario.usuario}"></h:inputText>

                <h:outputLabel for="correo">Correo</h:outputLabel>
                <h:inputText id="correo" styleClass="form-control"
                             value="#{usuarioBean.usuario.correo}"></h:inputText>

                <h:outputLabel for="contrasena">Contrase√±a</h:outputLabel>
                <h:inputText id="contrasena" styleClass="form-control"
                             value="#{usuarioBean.usuario.contrasena}"></h:inputText>

                <h:outputLabel for="rolId">Rol</h:outputLabel>
                <h:inputText id="rolId" styleClass="form-control"
                             value="#{usuarioBean.usuario.rolId}"></h:inputText>



            </h:panelGrid>
            <h:commandButton value="Actualizar" styleClass="btn btn-primary"
                             action="#{usuarioBean.modificarUsuario()}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
